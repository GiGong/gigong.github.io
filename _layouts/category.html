---
layout: home
---

<h3 class="category title">{{ page.category }}</h3>
<ul class="category list category_posts">
{% for post in site.categories[page.category] %}
  <li class="category item">
    <span class="post_title"><a href="{{ post.url | absolute_url }}">{{ post.title }}</a></span>
    <time class="date" datetime="{{post.date | date: "%Y-%m-%d"}}">{{post.date | date: "%Y-%m-%d"}}</time>
    <div class="category preview"><a href="{{ post.url | absolute_url }}">{{ post.excerpt }}</a></div>
  </li>
{% endfor %}
</ul>
