<script defer>
  const target = document.getElementById("post-reference-list");
  if (target) {
    const fragment = document.createDocumentFragment();
    fragment.appendChild(target);
    document.getElementById("reference-wrapper").appendChild(fragment);
  } else {
    document.getElementById("reference-wrapper").remove();
  }
</script>
